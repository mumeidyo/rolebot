<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LINE-Discord Bridge</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LINE-Discord Bridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">LINE Channel Secret</label>
                                <input type="password" class="form-control" value="********">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">LINE Channel Access Token</label>
                                <input type="password" class="form-control" value="********">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Discord Bot Token</label>
                                <input type="password" class="form-control" value="********">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Discord Channel ID</label>
                                <input type="text" class="form-control" value="********">
                            </div>
                            <button type="submit" class="btn btn-primary" disabled>Update Configuration</button>
                            <small class="form-text text-muted d-block mt-2">
                                Configuration can only be updated through environment variables for security reasons.
                            </small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
